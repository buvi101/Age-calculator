<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="line"></div>
    <span class="h1">
        <h1>Java script <span><br><h2><h4>Age Calculator</h4></span></h1>
    </span> <!-- end h1 -->
    <p class="present-date">Enter present: dd/mm/yyyy</p>
    <div class="inputbox-1">
    <div class="enter-date">
        <p>Enter date</p>
        <input type="number" name="number" id="date-1">
    </div> <!-- end enter-date -->
    <div class="enter-month">
        <p>Enter month</p>
        <input type="number" name="number" id="month-1">
    </div> <!-- end enter-month -->
    <div class="enter-year">
        <p>Enter year</p>
        <input type="number" name="number" id="year-1">
    </div>  <!-- end enter-year -->
    </div> <!-- end inputbox-1 -->

    <p class="dob">Enter date of birth: dd/mm/yyyy</p>
    <div class="inputbox-2">
    <div class="enter-date-2">
        <p>Enter date</p>
        <input type="number" name="number" id="date-2">
    </div> <!-- end enter-date-2 -->
    <div class="enter-month-2">
        <p>Enter month</p>
        <input type="number" name="number" id="month-2">
    </div> <!-- end enter-month-2 -->
    <div class="enter-year-2">
        <p>Enter year</p>
        <input type="number" name="number" id="year-2">
    </div>  <!-- end enter-year-2 -->
    </div> <!-- end inputbox-2 -->
    <div class="btn"><button onclick="sum ()">Claculate</button><br></div>
    <div class="output">
    <p id="Result3"></p>
    <p id="Result2"></p>
    <p id="Result1"></p>
    </div>
</div><!-- end container -->
<script src="script.js"></script>
</body>
</html>
